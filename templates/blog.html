<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <a class="navbarElement" href="{{ url_for('blog') }}">Write a blog</a>
        <a class="navbarElement" href="{{ url_for('posts') }}">Posts</a>
        <a class="navbarElement" href="{{ url_for('logout') }}">Logout</a>
        <form class="searchBar" action="/blog" method="post">
            <input name="search" class="search"/>
            <button><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="container">
        <h1>Make Your Post!</h1>
        <form id="form" action="/blog" method="post">
            <input name="title" class="title" placeholder="Title"/>
            <textarea name="blog" id="blog" cols="30" rows="10"></textarea>
            <br>
            <button class="submit" type="submit">Post your blog</button>
            <p>See your posts <a href="{{ url_for('posts') }}">Here</a></p>
        </form>
    </div>
    
</body>
</html>
